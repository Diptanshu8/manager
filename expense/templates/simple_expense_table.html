
{% extends 'base.html' %}


{%block initialize_javascript%}
$('#id_expenses_table a').editable();
{%endblock%}

{% block manager_details%}
    <div class='container'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2 jumbotron'>
            <table id="id_expenses_table" class='table'>
                {% for item in expenses.all %}
                <tr pk={{item.id}}>
                    {{ item|safe }} 
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>


{% endblock %}
