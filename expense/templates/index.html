{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="managerapp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Expense Board</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
        var ANGULAR_TEMPLATE_PATH = "{{ STATIC_URL }}";
        var YEAR = {{ year|default:0 }};
        var MONTH = {{ month | default:0 }};
        var DAY = {{ day | default:0 }};
        </script>
        <!-- inject:css -->
        <link rel="stylesheet" href="{% static "expense/css/fontawesome/scss/font-awesome.css" %}" />
        <!-- endinject -->

        <!-- bower:css -->
        <link rel="stylesheet" href="{% static "../static/expense/bower_components/bootstrap/dist/css/bootstrap.css" %}" />
        <link rel="stylesheet" href="{% static "../static/expense/bower_components/fontawesome/css/font-awesome.css" %}" />
        <!-- endbower -->

    </head>
    <body class='container'>
    <div ng-controller="expenseController">
        <div class="row">
            <div class="col-xs-6">
                <ul>
                    <li style="display:inline-block">
                        <a href="#"  ng-click="pagedate.setMonth(pagedate.getMonth()-1) && reload()">
                            <h4><i class="fa fa-angle-double-left "></i><i class="fa fa-angle-double-left "></i>
                        </h4></a>
                    </li>
                        <li style="display:inline-block">
                            <h4> [[ ["January", "February", "March", "April", "May", "June",
  "July", "August", "September", "October", "November", "December"
][pagedate.getMonth()] ]]  [[ pagedate.getFullYear() ]]</h4>
                        </li>
                    <li style="display:inline-block">
                        <a href="#" ng-click="pagedate.setMonth(pagedate.getMonth()+1) && reload()">
                            <h4><i class="fa fa-angle-double-right"></i><i class="fa fa-angle-double-right"></i>
                        </h4></a>
                    </li>
                </ul>
            </div>
            <div class="pull-right" class="col-xs-6">
                <div >
                    <h4 ng-if="!doing" class="pull-left" align="center"> <i class="fa fa-inr"></i>: [[ sum(filteredExplist , 'amount') ]]</h4>
                    <h4 ng-if="doing" class="pull-left" align="center"> <i class="fa fa-spinner fa-pulse"></i></h4>
                </div>
                <input type="text"  ng-model=filterWord>
            </div>
        </div>
        <div class="row">
            <div id="expAccordian" class="panel-group">
                <div expense ob="exp" taglist="taglist" class="panel panel-default" \
                    delete-parent="delExpense(d, cb)"\ 
                    update-parent="saveExpense(d, cb)"\
                    ng-repeat="exp in (filteredExplist = (explist | orderBy : parseDate | filter:filterWord))"> 
                </div>
            </div>
        </div>
    </div>

        <!-- bower:js -->
        <script src="{% static "../static/expense/bower_components/angular/angular.js" %}" type="text/javascript" charset="utf-8"></script>
        <script src="{% static "../static/expense/bower_components/angular-bootstrap/ui-bootstrap-tpls.js" %}" type="text/javascript" charset="utf-8"></script>
        <script src="{% static "../static/expense/bower_components/jquery/dist/jquery.js" %}" type="text/javascript" charset="utf-8"></script>
        <script src="{% static "../static/expense/bower_components/bootstrap/dist/js/bootstrap.js" %}" type="text/javascript" charset="utf-8"></script>
        <!-- endbower -->

        <!-- inject:js -->
        <script src="{% static "expense/js/app.js" %}" type="text/javascript" charset="utf-8"></script>
        <!-- endinject -->
    </body>
</html>
