<style>
.no-padding {
    padding-right: 0 !important;
    padding-left: 0 !important;
}

ul, li {
    padding: 0; margin: 0;
    list-style-type: none;
}
  .grid {
      /* padding: 0; */
       /* margin: 1px; */
      display: grid;
     grid-template-rows: repeat(7, auto);
      grid-auto-flow: column;
  }
  .day {
    padding: 0;
      margin: 1px;
      width: 6px;
      height: 6px;
      background: #eee;
  }
  .full {
    background-color: limegreen;
  }
  .full button span {
    background-color: limegreen;
    border-radius: 32px;
    color: black;
  }
  .partially button span { background-color: orange; border-radius: 32px;
    color: black;
  }
.label-as-badge {
    border-radius: 1em;
}
</style>
<div class="panel-heading clearfix">
    <div >
        <h2 class="panel-title ">
            <div class='row'>
                <div class="col-lg-1 col-sm-1 col-xs-2 no-padding">
                    <div> <button class="btn btn-default btn-sm"  ng-click="swaporder(ob.daily, -1)"  ng-disabled="$parent.$first">
                            <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div> <button class="btn btn-default btn-sm" ng-click="swaporder(ob.daily, 1)"  ng-disabled="$parent.$last">
                            <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="col-lg-9 col-sm-10 col-xs-7">
                    <div class='row '>
                         <div class="col-md-3 col-sm-3 col-xs-4 no-padding"> <a data-toggle="collapse" data-parent="#tskAccordian" href="#ob[[ ob.daily.order ]]"> [[ ob.daily.type ]]</a> </div>
                         <div class="col-md-3  col-sm-3 hidden-xs no-padding">
                             <div class="grid">
                                 <div ng-class="getDayClass(todaydate, null, counter)" ng-repeat="counter in [] | range:366:238:-1" class="day"></div>
                             </div>
                         </div>
                         <div class="col-md-3 col-sm-3 hidden-xs  no-padding">
                             <div class="grid">
                                 <div ng-class="getDayClass(todaydate, null, counter)" ng-repeat="counter in [] | range:238:105:-1" class="day"></div>
                             </div>
                         </div>
                         <div class="col-md-3 col-sm-3 col-xs-8  no-padding">
                             <div class="grid">
                                 <div ng-class="getDayClass(todaydate, null, counter)" ng-repeat="counter in [] | range:105+todaydate.getDay():105:-1" class="day"> </div>
                                 <div ng-class="getDayClass(todaydate, null, counter)" ng-repeat="counter in [] | range:105:-1:-1" class="day"> </div>
                             </div>
                         </div>
                     </div>
                 </div>
                 <div class="col-lg-2 col-sm-1 col-xs-3 pull-right ">
                     <div class="btn-group-vertical">
                         <button class="btn-group btn-group-sm btn btn-sm btn-default" ng-click="opened=!bool(opened)"><i class="glyphicon glyphicon-calendar"></i></button>
                         <button href ng-click="toggle()" ng-disabled="saving" class="btn-group btn-group-sm btn btn-sm btn-sm"
                             ng-class="ob.donetoday ? 'btn-success' : 'btn-primary'" >
                             <h2 ng-if="!saving" class="label label"> [[ob.donetoday ? 'Done :)': 'Nope :(' ]]</h4>
                             <h2 ng-if="saving" class="label label"> <i class="fa fa-refresh fa-spin fa-fw"></i></h4>
                         </button>
                     </div>
                 </div>
             </div>
            </div>
            <div datepicker-popup="{{format}}" ng-model="caldate" is-open="opened"  ng-model="caldate"  custom-class= "getDayClass(date, mode, 0)" close-text="Close" />
        </h2>
        <div class="clearfix"></div>
    </div>
</div>
<div id="ob[[ob.daily.order]]" class=" panel-collapse collapse">
    <div class=" panel-body">
</div>
